<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scatterplot Graph</title>
    <style>
        .container {
            min-width: min-content;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="title">Doping In Professional Bicycle Racing</h1>
    
    </div>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script type="module">
        import * as d3 from "https://cdn.jsdelivr.net/npm/d3@7/+esm";

        let url = 'https://raw.githubusercontent.com/freeCodeCamp/ProjectReferenceData/master/cyclist-data.json'

        fetch(url)
            .then(res => res.json())
            .then(data => {

                console.log(data)

                let w = 700
                let h = 500
                let padding = 60
        
                let svg = d3.select('div').append('svg')
        
                svg.attr('width', w)
                   .attr('height', h)

                //x-axis
                let xMin = d3.min(data, (d) => d.Year)
                let xMax = d3.max(data, (d) => d.Year)
                let xScale = d3.scaleLinear()
                               .domain([xMin, xMax])
                               .range([padding, w - padding])
                let xAxis = d3.axisBottom(xScale).tickFormat(d3.format('d'))

                //y-axis

                //parse time back into a date
                let parseTime = d3.timeParse("%M:%S")

                //format date back to minutes and seconds on y axis otherwise no ticks
                let format = d3.timeFormat('%M:%S')
                let yMin = parseTime('36:30')
                let yMax = d3.max(data, (d) => parseTime(d.Time))
                let yScale = d3.scaleTime()
                               .domain([yMin, yMax])
                               .range([ h - padding, padding])
                
                //define the y axis set the tick format in MM:SS
                let yAxis =d3.axisLeft(yScale).tickFormat(format)
                


                svg.append('g')
                   .attr('id', 'y-axis')
                   .attr('transform',`translate(${padding}, 0)`)
                   .call(yAxis)

                svg.append('g')
                   .attr('id', 'x-axis')
                   .attr('transform', `translate(0,${h - padding})`)
                   .call(xAxis)
            })

    </script>
</body>
</html>
